*/
    //simplify
    var fifteen = inventors.filter( ele => (ele.year >= 1500 && ele.year <= 1600));


    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    /*
    var names = inventors.map( ele => {

          return full;
        });
    */
// ${} 轉成字串
    var names = inventors.map( ele => {
      var full = `${ele.first} ${ele.last}`;

    });


    // Array.prototype.sort() 重點！！！！！！！！！
    // 3. Sort the inventors by birthdate, oldest to youngest
    // var ordered = inventors.sort(function(a, b){
    //   if (a.year > b.year){
    //     return 1;
    //   } else {
    //     return -1;
    //   }
    // });
// simplify
    var ordered = inventors.sort((a, b) => {
      return a.year > b.year ? 1 : -1;
    })

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    var allages = inventors.reduce((sum, ele) => {
      return sum + (ele.passed - ele.year);
    }, 0); //初始值不要忘了


    // 5. Sort the inventors by years lived
    var oldest = inventors.sort((a,b) => {
      var olda = a.passed - a.year;
      var oldb = b.passed - b.year;
      return (olda > oldb) ? -1 : 1;
    });
    // 年齡 大到小排列
    var mapOldest = oldest.map((ele) => ele.passed - ele.year);

    // 7. sort Exercise
    // javascript 的 sort 真的是個沒蝦小邏輯的語法（ 大於小於, 1, -1 什麼東西阿）
    // Sort the people alphabetically by last name
    var alpha = people.sort((a, b) => {
      var [aLast, aFirst] = a.split(", ");
      var [bLast, bFirst] = b.split(", ");
      return aLast > bLast ? 1 : -1;
    });


    // 8. Reduce Exercise
    // 非常重要的練習！！ reduce 也是不好應用的一個高階函數
    // arr.reduce(callback, [initialValue])
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    var transportation = data.reduce((obj, item) => {
      if (!obj[item]){ //看不懂
        obj[item] = 0;  //看不懂
      }
      obj[item]++; //看不懂
      return obj;
    }, {});
